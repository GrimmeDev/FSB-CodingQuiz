<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <title>High Scores</title>
</head>

<body>
    <!-- container storing dom generated array of high scores -->
    <div class="container">
        <div class="row m-2 p-2 pt-5">
            <div class="col-md-6">
                <h1>High Scores</h1>
            </div>
        </div>
        <div class="row m-2 p-1">
            <div class="col-lg-12 text-left">
                <ol class="ScoreDisplay">
                    <!-- script will automatically populate list items, highest score at the top -->
                </ol>
            </div>
        </div>
        <div class="row m-2 p-2">
            <div class="col-lg-12">
                <button type="button" class="btn btn-primary" id="back">Go Back</button>
                <button type="button" class="btn btn-primary" id="clear">Clear Highscores</button>
            </div>
        </div>
    </div>
    <script src="./scoreScript.js"></script>
</body>

</html>
